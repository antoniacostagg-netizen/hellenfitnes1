<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellen Moda Fitness</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-top">
            <div class="logo" id="site-logo">
                <!-- Logo ser√° carregada dinamicamente -->
            </div>
            <div class="header-icons">
                <button class="icon-btn" id="home-btn">üè†</button>
                <button class="icon-btn" id="menu-btn">‚ò∞</button>
                <button class="icon-btn" id="cart-btn">üõí</button>
            </div>
        </div>
        <div class="header-message" id="header-message">
            <!-- Mensagem edit√°vel pelo admin -->
        </div>
    </header>

    <!-- Menu Lateral -->
    <div class="side-menu" id="side-menu">
        <div class="menu-header">
            <button class="close-btn" id="close-menu">‚úï</button>
        </div>
        <ul class="menu-list">
            <li><a href="#" data-category="all">Todos os produtos</a></li>
            <li><a href="#" data-category="conjuntos">Conjuntos</a></li>
            <li><a href="#" data-category="macaquinhos">Macaquinhos</a></li>
            <li><a href="#" data-category="tops">Tops</a></li>
            <li><a href="#" data-category="shorts">Shorts</a></li>
        </ul>
    </div>

    <!-- Overlay para menu e popups -->
    <div class="overlay" id="overlay"></div>

    <!-- Conte√∫do Principal -->
    <main>
        <section class="products-section">
            <h2 id="category-title">Todos os produtos</h2>
            <div class="products-grid" id="products-grid">
                <!-- Produtos ser√£o carregados dinamicamente -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content" id="footer-content">
            <!-- Conte√∫do do footer ser√° carregado dinamicamente -->
        </div>
        <div class="admin-link">
            <a href="admin/" class="admin-icon">üé≤</a>
        </div>
    </footer>

    <!-- Carrinho de Compras -->
    <div class="cart-panel" id="cart-panel">
        <div class="cart-header">
            <h3>Seu Carrinho</h3>
            <button class="close-btn" id="close-cart">‚úï</button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Itens do carrinho ser√£o carregados dinamicamente -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total: R$ <span id="cart-total">0.00</span></span>
            </div>
            <button class="checkout-btn" id="checkout-btn">Finalizar Compra</button>
        </div>
    </div>

    <!-- Popup de Finaliza√ß√£o de Compra -->
    <div class="checkout-popup" id="checkout-popup">
        <div class="popup-content">
            <div class="popup-header">
                <h3>Finalizar Pedido</h3>
                <button class="close-btn" id="close-checkout">‚úï</button>
            </div>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="customer-name">Nome Completo</label>
                    <input type="text" id="customer-name" required>
                </div>
                <div class="form-group">
                    <label for="customer-cep">CEP</label>
                    <input type="text" id="customer-cep" required>
                    <small>O frete ser√° calculado quando o pedido for enviado via WhatsApp.</small>
                </div>
                <div class="form-group">
                    <label for="customer-address">Endere√ßo Completo</label>
                    <input type="text" id="customer-address" required>
                </div>
                <div class="form-group">
                    <label for="delivery-type">Tipo de Entrega</label>
                    <select id="delivery-type" required>
                        <option value="">Selecione...</option>
                        <option value="transportadora">Transportadora</option>
                        <option value="excurs√µes">Excurs√µes</option>
                        <option value="uber">Uber</option>
                        <option value="correio">Correio</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="customer-phone">Telefone</label>
                    <input type="tel" id="customer-phone" required>
                </div>
                <div class="form-group">
                    <label>Forma de Pagamento</label>
                    <div class="payment-option">
                        <input type="radio" id="payment-pix" name="payment" value="pix" checked>
                        <label for="payment-pix">Pix</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="order-notes">Observa√ß√µes (opcional)</label>
                    <textarea id="order-notes"></textarea>
                </div>
                <div class="order-summary">
                    <h4>Resumo do Pedido</h4>
                    <div id="order-summary-items">
                        <!-- Itens do pedido ser√£o carregados dinamicamente -->
                    </div>
                    <div class="order-total">
                        <strong>Total: R$ <span id="order-total">0.00</span></strong>
                    </div>
                </div>
                <div class="min-order-warning" id="min-order-warning">
                    <p>‚ö†Ô∏è Pedido m√≠nimo de 10 pe√ßas.</p>
                </div>
                <button type="submit" class="submit-order-btn" id="submit-order-btn">Enviar Pedido via WhatsApp</button>
            </form>
        </div>
    </div>

    <!-- Popup do Produto -->
    <div class="product-popup" id="product-popup">
        <div class="popup-content">
            <div class="popup-header">
                <button class="close-btn" id="close-product">‚úï</button>
            </div>
            <div class="product-details" id="product-details">
                <!-- Detalhes do produto ser√£o carregados dinamicamente -->
            </div>
        </div>
    </div>

    <!-- Bot√£o Flutuante Finalizar Compra -->
    <button class="floating-checkout-btn" id="floating-checkout-btn">Finalizar Compra</button>

    <!-- Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
